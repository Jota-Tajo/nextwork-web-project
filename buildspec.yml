version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo "Logging in to AWS CodeArtifact..."
      - CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token \
          --domain nextwork \
          --domain-owner 543346795115 \
          --region us-east-1 \
          --query authorizationToken --output text)
      - export CODEARTIFACT_AUTH_TOKEN
  build:
    commands:
      - echo "Build started on $(date)"
      - mvn -s settings.xml clean package -DskipTests
  post_build:
    commands:
      - echo "Build completed on $(date)"
      # Ensure expected WAR name for appspec.yml
      - WAR=$(ls target/*.war | head -n 1)
      - test "$WAR" = "target/nextwork-web-project.war" || mv "$WAR" target/nextwork-web-project.war
      # Make hook scripts executable
      - chmod +x scripts/*.sh || true

artifacts:
  files:
    - appspec.yml
    - scripts/**/*
    - target/nextwork-web-project.war
  discard-paths: no
